<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="description" content="3D viewer in your browser." />
    <meta name="keywords" content="3D model, 3D viewer, Marik Tech" />

    <!-- OG Tags -->
	<meta property="og:title" content="3D Viewer">
	<meta property="og:description" content="3D viewer in your browser.">
	<meta property="og:image" content="./images/thumbnailHome.JPG">

    <link rel="apple-touch-icon" sizes="180x180" href="./images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon-16x16.png">

    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">

    <link rel="stylesheet" type="text/css" href="./assets/css/main.css">

</head>
  
<body>
    <header>
    </header>

    <main class="wrapper"> 
        <div class="inner">
                <h1>3D Viewer</h1>

                <section id="controls">
                    <div class="backgrounds">
                        <h2>Background: </h2>
                        
                        <input id="backgroundColor-input-solid-trans" type="radio" name="colorBackground" class="checkbox-toggle" value="transparent" checked="checked">
                        <input id="backgroundColor-input-solid" type="radio" name="colorBackground" class="checkbox-toggle" value="white">
                        <input id="backgroundColor-input-solid2" type="radio" name="colorBackground" class="checkbox-toggle" value="black">

                    </div>

                    <div class="controls-orient">
                        <h2>Controls: </h2>
                        <input id="control-input-mouse" type="radio" name="control-input" class="checkbox-toggle" value="mouse" checked="checked">
                        <input id="control-input-rotating" type="radio" name="control-input" class="checkbox-toggle" value="rotating">
                        <input id="control-input-drag" type="radio" name="control-input" class="checkbox-toggle" value="drag">
                    </div>
                    
                    <div class="perspective">
                        <h2>View: </h2>
                        <input id="view-input-perspective" type="radio" name="view-input" class="checkbox-toggle" value="perspective" checked="checked">
                        <input id="view-input-orthographic" type="radio" name="view-input" class="checkbox-toggle" value="orthographic">
                    </div> 
                </section>

                <section id="main-canvas">         
                    <div id="model_target" class="loading">
                    </div>
                    <div id="loader"></div>
                    <div id="loader-main">
                        <div id="loader-progress"></div>
                    </div>
                </section>

        </div>
    </main>
    
	<!-- three.min.js r87 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/108/three.min.js"></script>

    <!-- GLTFLoader.js -->

    <!-- OrbitControls -->
    <script src="https://cdn.rawgit.com/mrdoob/three.js/master/examples/js/controls/OrbitControls.js"></script>

        
    <script src="./dist/bundle.js"></script>

</body>
</html>
